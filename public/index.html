<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Управление товарами</h1>
    <h2>Общая сумма: <span id="totalSum">0 </span><button onclick="calculateTotal()">Подсчитать итог</button></h2>
    
    <table id="productTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Фото</th>
                <th>Наименование</th>
                <th>Ед.изм</th>
                <th>Количество</th>
                <th>Цена($)</th>
                <th>Сумма($)</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody id="productList"></tbody>
    </table>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Изменить количество</h2>
            <p id="popupProductName"></p>
            <img id="popupProductImage" src="" alt="" class="product-image">
            <input type="number" id="quantityChange" min="1" value="1">
            <button onclick="updateQuantity(1)">Добавить</button>
            <button onclick="updateQuantity(-1)">Убавить</button>
            <button onclick="closePopup()">Отмена</button>
        </div>
    </div>

    <div id="calculatorPopup" class="popup">
        <div class="popup-content">
            <h2>Расчет стоимости</h2>
            <p id="calculatorProductName"></p>
            <img id="calculatorProductImage" src="" alt="" class="product-image">
            <input type="number" id="calculatorQuantity" min="0" step="0.01" value="1">
            <p>Итого: <span id="calculatorTotal"></span></p>
            <button onclick="calculateAmount()">Рассчитать</button>
            <button onclick="closeCalculatorPopup()">Закрыть</button>
        </div>
    </div>

    <div id="imageUploadPopup" class="popup">
        <div class="popup-content">
            <h2>Загрузить изображение</h2>
            <p id="uploadProductName"></p>
            <form id="imageUploadForm">
                <input type="file" id="imageInput" accept="image/*">
                <button type="submit">Загрузить</button>
                <button type="button" onclick="closeImageUploadPopup()">Отмена</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
